<!-- catalogo.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carga de Productos - Cat√°logo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- DataTables y jQuery -->
  <link rel="icon" type="image/png" href="/static/img/favicon.png">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #01485E;
      margin-bottom: 30px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .btn {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #00796B;
      color: white;
    }

    .btn-primary:hover {
      background-color: #004D40;
    }

    .btn-danger {
      background-color: #C62828;
      color: white;
    }

    #tabla-productos {
      width: 100%;
      font-size: 10px;
    }

    #tabla-productos th, #tabla-productos td {
      text-align: left;
      padding: 6px;
    }

    #tabla-productos th.precio,
    #tabla-productos td.precio {
      text-align: center;
    }

    #archivo-excel {
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üì¶ Carga Masiva de Productos</h2>

  <input type="file" id="archivo-excel" accept=".xlsx, .xls">
  <button class="btn btn-primary" onclick="cargarExcel()">Cargar desde Excel</button>
  <button class="btn btn-danger" onclick="guardarEnBaseDeDatos()">Guardar productos en BD</button>
  <button onclick="testearCarga()">Testear carga (temporal)</button>

  <br><br>

  <table id="tabla-productos" class="display nowrap" style="width:100%">
    <thead>
      <tr>
        <th>C√≥digo</th>
        <th>Nombre</th>
        <th>Principio Activo</th>
        <th>Laboratorio</th>
        <th>Formato</th>
        <th class="precio">Precio Venta</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <th>C√≥digo</th>
        <th>Nombre</th>
        <th>Principio Activo</th>
        <th>Laboratorio</th>
        <th>Formato</th>
        <th class="precio">Precio Venta</th>
      </tr>
    </tfoot>
  </table>
</div>

<script>
let productosCargados = [];

function cargarExcel() {
  const input = document.getElementById('archivo-excel');
  const file = input.files[0];
  if (!file) return alert("Selecciona un archivo Excel");

  const reader = new FileReader();
  reader.onload = function (e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: 'array' });
    const hoja = workbook.Sheets[workbook.SheetNames[0]];
    const productos = XLSX.utils.sheet_to_json(hoja);

    productosCargados = productos;

    const tbody = document.querySelector("#tabla-productos tbody");
    tbody.innerHTML = "";

    productos.forEach(prod => {
      const fila = `<tr>
        <td>${prod["Codigo"] || ""}</td>
        <td>${prod["Nombre"] || ""}</td>
        <td>${prod["Principio Activo"] || ""}</td>
        <td>${prod["Laboratorio"] || ""}</td>
        <td>${prod["Formato"] || ""}</td>
        <td class="precio">${Math.round(prod["Precio Venta"]) || ""}</td>
      </tr>`;
      tbody.innerHTML += fila;
    });

    inicializarDataTable();
  };

  reader.readAsArrayBuffer(file);
}

function inicializarDataTable() {
  if ($.fn.DataTable.isDataTable("#tabla-productos")) {
    $("#tabla-productos").DataTable().destroy();
  }

  $('#tabla-productos').DataTable({
    responsive: true,
    pageLength: 15,
    lengthMenu: [15, 25, 50, 100],
    dom: 'Bfrtip',
    buttons: [
      'excelHtml5',
      'pdfHtml5',
      {
        extend: 'csvHtml5',
        text: 'TXT',
        fieldSeparator: '\t'
      }
    ]
  });
}

async function guardarEnBaseDeDatos() {
  if (productosCargados.length === 0) {
    return alert("Primero carga un archivo Excel v√°lido.");
  }

  // Convertir claves a las esperadas por el backend
  const productosFormateados = productosCargados.map(prod => ({
    codigo: prod["Codigo"] || "",
    nombre: prod["Nombre"] || "",
    principio_activo: prod["Principio Activo"] || "",
    laboratorio: prod["Laboratorio"] || "",
    formato: prod["Formato"] || "",
    precio_compra_neto: Math.round(prod["Precio Compra Neto"]) || 0,
    precio_venta_neto: Math.round(prod["Precio Venta Neto"]) || 0,
    precio_venta: Math.round(prod["Precio Venta"]) || 0
  }));

  try {
    const res = await fetch("/api/catalogo/carga-masiva", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(productosFormateados)
    });

    const data = await res.json();

    if (!res.ok) throw new Error(JSON.stringify(data));

    alert("‚úÖ Productos guardados correctamente en la base de datos.");
  } catch (err) {
    console.error("‚ùå Error en la solicitud:", err);
    alert("‚ùå Error al guardar los productos en la base de datos.");
  }
}



</script>

<script>
  function testearCarga() {
    if (!productos || productos.length === 0) {
      alert("Primero debes cargar productos desde un archivo Excel.");
      return;
    }

    fetch("/api/catalogo/test-carga", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(productosCargados)
    })
    .then(response => response.json())
    .then(data => {
      console.log("‚úÖ Respuesta del servidor:", data);
      alert(data.mensaje);
    })
    .catch(error => {
      console.error("‚ùå Error en test-carga:", error);
    });
  }
</script>


</body>
</html>
